<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D&D Manager</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="main.js"></script>
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#background" class="nav-point">Предыстория</a>
                    </li>
                    <li class="nav-item">
                        <a href="#character" class="nav-point">Персонажи</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-point">Сюжет</a>
                    </li>
                </ul>
            </nav>
            <div class="account-btn">
                <a href="" class="account-box">                
                    <span class="username">
                    username
                    </span>
                    <img src="img/avatar.jpg" alt="avatar" class="avatar"></a>
            </div>
        </header>
        <main class="main">
            <section class="background" id="background">
                <div class="wrapper">
                    <h2 class="section-name">
                        Предыстория
                    </h2>
                    <div class="bckgrnd-box" contenteditable="true" data-placeholder="Введите текст"></div>
                </div>
                <div class="wrapper">
                    <h2 class="section-name">
                        Мир
                    </h2>
                    <div class="bckgrnd-box" contenteditable="true" data-placeholder="Введите текст"></div>
                </div>
            </section>
            <h2 class="section-name sctn2">
                Персонажи
            </h2> 
            <section class="characters" id="character">
                
                <div class="character-wrapper first">
                    <img src="svg/plus-svgrepo-com.svg" alt="plus" class="plus">
                </div>

            </section>
            <h2 class="section-name sctn3">
                Сюжет
            </h2> 
            <section class="section-lore">
                <div class="parent" id="nul">
                    <div class="location" >
                        <div class="loc-text" contenteditable="true" data-placeholder="событие"></div>
                    </div>
                    <div class="line"></div>
                    <div class="child">
                        
                        <div class="location-plus" >
                            <img src="svg/plus-svgrepo-com.svg" alt="plus" class="loc-plus-img" onclick="upload(event)">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        














    </body>
</html>
